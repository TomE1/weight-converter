<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Weight Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center mt-5">
        <div class="col-md-6">
          <h1
            class="text-center fw-bolder display-3 bg-dark text-light py-3 rounded"
          >
            Weight Converter
          </h1>
          <hr />
          <form action="">
            <p class="alert alert-info">
              type a value in the fields to convert weight
            </p>
            <div class="mb-3">
              <label for="" form-label> weight in pounds </label>
              <input
                type="number"
                class="form-control form-control-lg pounds"
                placeholder="pounds"
              />
            </div>
            <div class="mb-3">
              <label for="" form-label> weight in kilograms </label>
              <input
                type="number"
                class="form-control form-control-lg kilograms"
                placeholder="kilograms"
              />
            </div>
            <div class="mb-3">
              <label for="" form-label> weight in grams </label>
              <input
                type="number"
                class="form-control form-control-lg grams"
                placeholder="grams"
              />
            </div>
            <div class="mb-3">
              <label for="" form-label> weight in ounces </label>
              <input
                type="number"
                class="form-control form-control-lg ounces"
                placeholder="ounces"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
